<section data-ng-controller="CharactersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Characters</h1>
    </div>
    <div data-ng-repeat="character in characters" class="list-group-item">

        <h2 class="list-group-item-heading"> {{ character.name }} </h2>
        <h3>Level: {{ character.level }}</h3>
        <img ng-src='{{ character.thumbnail }}'>
        <div>Class: {{ character.class }}</div>
        <div>Race: {{ character.race }}</div>
        <div>Achievement Points: {{ character.achievements }}</div>
        <div>{{ guilds[0].name }}</div>
        
        <a data-ng-href="#!/characters/{{character._id}}"><button>Go to Character Sheet</button></a>
        
        <a data-ng-href="#!/characters/select/{{character._id}}"><button>Select character</button></a>

    </div>
    </p>


    <div class="alert alert-warning text-center" data-ng-hide="!characters.$resolved || characters.length">
        No Characters yet, why don't you <a href="/#!/characters/create">create one</a>?
    </div>
</section>
